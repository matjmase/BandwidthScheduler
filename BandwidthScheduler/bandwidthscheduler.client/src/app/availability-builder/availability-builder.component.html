<h3>Choose Availability</h3>
<mat-divider class="divider-spacer"></mat-divider>
<div style="text-align: center">
  <mat-form-field class="example-form-field">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="datepicker" [(ngModel)]="currentDate" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle
      matIconSuffix
      [for]="datepicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #datepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDatepickerApply>
          Apply
        </button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>

  <div *ngIf="loading">
    <mat-spinner style="margin-right: auto; margin-left: auto"></mat-spinner>
  </div>

  <div *ngIf="currentAvailableModels.length !== 0">
    <mat-divider class="divider-spacer"></mat-divider>

    <div>
      <div *ngFor="let model of currentAvailableModels">
        <mat-button-toggle
          class="card-clickable"
          [checked]="model.isSelected"
          (change)="model.isSelected = $event.source.checked"
        >
          {{ model.startTime | date : "hh:mm aa" }}
          -
          {{ model.endTime | date : "hh:mm aa" }}
        </mat-button-toggle>
      </div>
    </div>

    <mat-divider class="divider-spacer"></mat-divider>

    <div>
      <button (click)="OnSubmit()" mat-stroked-button color="primary">
        Submit
      </button>
    </div>
  </div>
</div>
