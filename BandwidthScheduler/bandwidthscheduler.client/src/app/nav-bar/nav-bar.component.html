<mat-toolbar color="primary">
  <button *appAuthenticate="true" mat-icon-button (click)="ToggleExpand()">
    <mat-icon>menu</mat-icon>
  </button>

  <button
    mat-button
    class="home-button"
    (click)="SubMenuNavigationClick('/home')"
  >
    Bandwidth Scheduler
  </button>

  <span class="spacer"></span>

  <button
    *appAuthorize="'User'"
    mat-icon-button
    (click)="ToggleNotificationExpand()"
  >
    <mat-icon [matBadge]="WrappedNotifications?.length ?? 0"
      >notifications</mat-icon
    >
  </button>

  <span *appAuthenticate="false" class="span-holder">
    <button
      id="login-button"
      mat-icon-button
      aria-label="Example icon-button with share icon"
      (click)="SubMenuNavigationClick('/login')"
    >
      <mat-icon>login</mat-icon>
    </button>
    <label for="login-button"> Login </label>
  </span>

  <span *appAuthenticate="false" class="span-holder">
    <button
      id="register-button"
      mat-icon-button
      aria-label="Example icon-button with share icon"
      (click)="SubMenuNavigationClick('/register')"
    >
      <mat-icon>app_registration</mat-icon>
    </button>
    <label for="register-button"> Register </label>
  </span>

  <span *appAuthenticate="true" class="span-holder">
    <button
      id="logout-button"
      mat-icon-button
      aria-label="Example icon-button with share icon"
      (click)="LogoutClicked()"
    >
      <mat-icon>logout</mat-icon>
    </button>
    <label for="logout-button"> Logout </label>
  </span>
</mat-toolbar>

<app-notification-panel
  [NotificationIsExpanded]="NotificationIsExpanded"
  [WrappedNotifications]="WrappedNotifications"
></app-notification-panel>

<mat-expansion-panel class="primary-expansion-color" [expanded]="isExpanded">
  <mat-toolbar color="primary" *appAuthorize="'User'">
    <button
      id="notifications-button"
      mat-icon-button
      (click)="SubMenuNavigationClick('/notifications')"
    >
      <mat-icon>notifications</mat-icon>
    </button>
    <label for="notifications-button"> Notifications </label>
  </mat-toolbar>

  <mat-toolbar color="primary" *appAuthorize="'Administrator'">
    <button
      id="team-button"
      mat-icon-button
      (click)="SubMenuNavigationClick('/team')"
    >
      <mat-icon>people</mat-icon>
    </button>
    <label for="team-button"> Team </label>
  </mat-toolbar>

  <mat-toolbar color="primary" *appAuthorize="'User'">
    <button
      id="itinerary-button"
      mat-icon-button
      (click)="SubMenuNavigationClick('/itinerary')"
    >
      <mat-icon>access_time_filled</mat-icon>
    </button>
    <label for="itinerary-button"> Itinerary </label>
  </mat-toolbar>

  <mat-toolbar color="primary" *appAuthorize="'Scheduler'">
    <button
      id="schedule-button"
      mat-icon-button
      (click)="SubMenuNavigationClick('/schedule')"
    >
      <mat-icon>schedule_send</mat-icon>
    </button>
    <label for="schedule-button"> Schedule </label>
  </mat-toolbar>
</mat-expansion-panel>

<div class="nav-bar-spacer"></div>
