<mat-card>
  <mat-card-title> Select Max Employees </mat-card-title>
  <mat-card-content>
    <form #schedulingForm="ngForm" (ngSubmit)="Submit(schedulingForm)">
      <div>
        <mat-form-field>
          <mat-label>Max Employees</mat-label>
          <mat-icon matPrefix>numbers</mat-icon>
          <input
            id="maxEmployees"
            name="maxEmployees"
            type="number"
            max="20"
            min="1"
            matInput
            required
            ngModel
          />
          <mat-hint>Max 20</mat-hint>
        </mat-form-field>
      </div>

      <button
        mat-stroked-button
        color="primary"
        type="submit"
        [disabled]="!schedulingForm.valid"
      >
        Select
      </button>
    </form>
  </mat-card-content>
</mat-card>
