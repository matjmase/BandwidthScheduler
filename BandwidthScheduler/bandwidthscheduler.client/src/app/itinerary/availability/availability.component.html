<h3>Choose Availability</h3>
<mat-divider></mat-divider>
<div>
  <app-date-time-range-selector
    (DateTimeRangeSelected)="SelectedTimeRange($event)"
  ></app-date-time-range-selector>

  <div *ngIf="loading" class="spinner-vert-spacer">
    <mat-spinner class="spinner-horiz-center"></mat-spinner>
  </div>

  <div *ngIf="currentAvailableModels.length !== 0">
    <mat-divider></mat-divider>

    <div>
      <mat-button-toggle
        *ngFor="let model of currentAvailableModels"
        class="card-clickable"
        [checked]="model.isSelected"
        (change)="model.isSelected = $event.source.checked"
        [disabled]="model.isDisabled"
      >
        {{ model.startTime | date : "hh:mm aa" }}
        -
        {{ model.endTime | date : "hh:mm aa" }}
      </mat-button-toggle>
    </div>

    <mat-divider></mat-divider>

    <div>
      <button (click)="OnSubmit()" mat-stroked-button color="primary">
        Submit
      </button>
    </div>
  </div>
</div>
